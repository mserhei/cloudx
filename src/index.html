<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud</title>
  </head>
  <body>
    <div class="container header">
      <header class="page-header">
        <div class="nav-wrapper">
          <nav class="navigation">
            <div class="logo">
              <a href="/" class="logo__home" id="id_rout_1"
                ><img src="./img/Logo.svg" alt="Cloud logo" class="logo__image"
              /></a>
            </div>
            <ul class="navigation__list">
              <li
                class="navigation__item"
                role="navigation"
                aria-labelledby="id_rout_2"
              >
                <a
                  href="/about-us"
                  class="navigation__rout--hover"
                  id="id_rout_2"
                  >About Us</a
                ><span class="navigation__rout">About Us</span>
                <div class="accent"></div>
              </li>
              <li
                class="navigation__item"
                role="navigation"
                aria-labelledby="id_rout_3"
              >
                <a
                  href="/online-calc"
                  class="navigation__rout--hover"
                  id="id_rout_3"
                  >Online Calculator</a
                ><span class="navigation__rout">Online Calculator</span>
                <div class="accent"></div>
              </li>
              <li
                class="navigation__item"
                role="navigation"
                aria-labelledby="id_rout_4"
              >
                <a
                  href="/for-partners"
                  class="navigation__rout--hover"
                  id="id_rout_4"
                  >For Partners</a
                ><span class="navigation__rout">For Partners</span>
                <div class="accent"></div>
              </li>
              <li
                class="navigation__item"
                role="navigation"
                aria-labelledby="id_rout_5"
              >
                <a
                  href="/contacts"
                  class="navigation__rout--hover"
                  id="id_rout_5"
                  >Contacts</a
                ><span class="navigation__rout">Contacts</span>
                <div class="accent"></div>
              </li>
            </ul>
            <ul class="navigation__list">
              <li
                class="visually-hidden"
                role="navigation"
                aria-labelledby="id_rout_6"
              >
                <a href="/cabinet" class="navigation__rout" id="id_rout_6"
                  >My Cabinet</a
                >
              </li>
              <li>
                <ul class="authorization">
                  <li
                    class="authorization__item"
                    role="navigation"
                    aria-labelledby="id_login"
                  >
                    <a
                      href=""
                      role="button"
                      aria-label="login button"
                      class="authorization__rout"
                      id="id_login"
                      data-modal="0"
                      >Login</a
                    >
                  </li>
                  <li
                    class="authorization__item"
                    role="navigation"
                    aria-labelledby="id_register"
                  >
                    <a
                      href=""
                      role="button"
                      aria-label="register button"
                      class="authorization__rout"
                      id="id_register"
                      data-modal="1"
                      >Register</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <div id="root"></div>
  </body>
</html>
